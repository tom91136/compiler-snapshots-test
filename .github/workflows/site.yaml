name: Deploy static website

on:
  workflow_dispatch:
  pull_request:
  push:
  workflow_run:
    workflows: [ Generate LLVM snapshots, Generate GCC snapshots ]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install sbt
        uses: sbt/setup-sbt@v1
      - name: Setup Pages
        run: |
          sbt "project webapp; dist"
      - name: Fetch builds
        run: |
          sbt "project generator; run gcc true; run llvm true"
          mv *.json docs/
          mv gcc docs/
          mv llvm docs/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4